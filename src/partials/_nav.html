<header class="fixed">
  <div class="navigation">

    <a href="https://www.sfchronicle.com" target="_blank">
      <div class="logo-link">
          <img class="desk-logo" src="./assets/logos/sf_logo_black.png"></img>
          <img class="mobile-logo" src="./assets/logos/sfletter_c_black.png"></img>
        </div>
    </a>

    <div class="link brand">
      <a href="https://projects.sfchronicle.com/sf-homeless/">SF Homeless Project</a>
    </div>

    <div class="link social email">
      <a id="mail-icon" title="Share via email" href="mailto:?subject=<%= grunt.data.json.project.title %>&body=<%= grunt.data.json.project.description %><%= grunt.data.json.project.url %><%= grunt.data.json.project.slug %>">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </a>
    </div>

    <div class="link social">
      <a id="facebook-icon" title="Share on Facebook" href="#" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=<%= grunt.data.json.project.url %><%= grunt.data.json.project.slug %>', 'facebook-share-dialog', 'width=626,height=436'); return false;">
        <i class="fa fa-facebook"></i>
      </a>
    </div>

    <div class="link social">
      <a id="twitter-icon" title="Share on Twitter" href="https://twitter.com/intent/tweet?url=<%= grunt.data.json.project.url %><%= grunt.data.json.project.slug %>&text=<%= grunt.data.json.project.twitter_text %>&hashtags=<%= grunt.data.json.project.hashtag %>">
        <i class="fa fa-twitter"></i>
      </a>
    </div>

  </div>
</header>
